<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org">>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping Cart</title>
  
  <link rel="stylesheet" href="dist/css/product_list.css">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index.html" class="brand-link">
      <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">24Meds</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
    
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
              with font-awesome or any other icon font library -->
        
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              <i class="nav-icon fas fa-building" style='font-size:24px'></i>
              <p>
                Store
              </p>
            </a>
          </li>
      
          <li class="nav-item">
            <a href="profile.html" class="nav-link">
              <i class='nav-icon fas fa-portrait' style='font-size:24px'></i>
              <p>
                Profile 
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="shopping_cart.html" class="nav-link">
              <i class="fa fa-shopping-cart" style="font-size:24px"></i>
              <p>
                Shopping cart
              </p>
            </a>
          </li>
          
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
  

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid" style=" display: flex;justify-content: center;">
        <div class="basket">
          <div class="mt-5"> 
            <h2>Shopping Cart</h2>
          </div> 
          <div class="basket-labels">
            <ul>
              <li class="item item-heading">Item</li>
              <li class="price">Price</li>
              <li class="quantity">Quantity</li>
              <li class="subtotal">Subtotal</li>
            </ul>
          </div>
          <div class="basket-product">
            <div class="item">
              <div class="product-image" style="width:100px"> 
                <img src="dist/img/paracetamol.png"alt="Placholder Image 2" class="product-frame">
              </div>
              <div class="product-details">
                <h5><strong><span class="item-quantity">4x</span> Paracetamol </strong> 20 mg</h5>
                <p>Product Code - 232321939</p>
              </div>
            </div>
            <div class="price">6</div>
            <div class="quantity">
              <input type="number" value="4" min="1" class="quantity-field">
            </div>
            <div class="subtotal">24.00</div>
            <div class="remove">
              <button>Remove</button>
            </div>
          </div>
          <div class="basket-product">
            <div class="item">
              <div class="product-image"  style="width:100px">
                <img src="dist/img/paracetamol.png"alt="Placholder Image 2" class="product-frame">
              </div>
              <div class="product-details">
                <h5><strong><span class="item-quantity">1x</span> Brufen</strong> 20 mg</h5>
                <p>Product Code - 232321939</p>
              </div>
            </div>
            <div class="price">6</div>
            <div class="quantity">
              <input type="number" value="1" min="1" class="quantity-field">
            </div>
            <div class="subtotal">6.00</div>
            <div class="remove">
              <button>Remove</button>
            </div>
          </div>
          
        </div>
        <aside>
          <div class="summary mt-5">
            <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>

            <div class="summary-total">
              <div class="total-title">Total</div>
              <div class="total-value final-value" id="basket-total">30.00</div>
            </div>
            <a href="confirm_order.html">
            <div class="summary-checkout">
                <button class="checkout-cta" >Confirm Purchase
                </button>
              </div>
            </a>
          </div>
        </aside>

      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
 

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</body>
</html>
